<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BIENVENIDO A MI PAGINA WEB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #af4c89;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Mi Página Web</h1>
    </header>

    <!-- Menú de navegación -->
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#sobre-mi">Sobre mí</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <!-- Sección de contenido -->
    <section>
        <h2>Bienvenidos</h2>
        <p>
            Esta es mi primera página web creada en HTML. Aquí aprenderé
            a estructurar los elementos básicos como encabezados, menús,
            secciones de contenido y pies de página.
        </p>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>Creado por: Erika Rubio- Fecha: 10/09/2025</p>
    </footer>

</body>
</html>
